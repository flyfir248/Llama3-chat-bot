<!DOCTYPE html>
<html>
<head>
    <title>Chat with LLMs Models</title>
</head>
<body>
    <h1>Chat with LLMs Models</h1>
    <form id="chat-form">
        <label for="model">Choose a model:</label>
        <select id="model" name="model">
            <option value="mymodel">mymodel</option>
            <option value="llama3.1 8b">llama3.1 8b</option>
            <option value="phi3">phi3</option>
            <option value="mistral">mistral</option>
        </select>
        <br><br>
        <label for="prompt">Your question:</label>
        <input type="text" id="prompt" name="prompt">
        <button type="button" onclick="sendMessage()">Send</button>
    </form>
    <div id="chat-history">
    </div>
    <script>
        function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `prompt=${prompt}&model=${model}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    const chatHistory = document.getElementById('chat-history');
                    chatHistory.innerHTML += '<p><b>User:</b> ' + prompt + '</p>';
                    chatHistory.innerHTML += '<p><b>Assistant:</b> ' + data.response + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
