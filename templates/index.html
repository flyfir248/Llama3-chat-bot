<!DOCTYPE html>
<html>
<head>
    <title>Chat with LLMs Models</title>
</head>
<body>
    <h1>Chat with LLMs Models</h1>
    <form id="chat-form" method="post" action="/chat">
        <label for="model">Choose a model:</label>
        <select id="model" name="model">
            <option value="mymodel">mymodel</option>
            <option value="llama3.1 8b">llama3.1 8b</option>
            <option value="phi3">phi3</option>
            <option value="mistral">mistral</option>
        </select>
        <br><br>
        <label for="prompt">Your question:</label>
        <input type="text" id="prompt" name="prompt">
        <button type="submit">Send</button>
    </form>
    <div id="chat-history">
        {% for message in chat_history %}
            <p><b>{{ message.role }}:</b> {{ message.content }}</p>
        {% endfor %}
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    const chatHistory = document.getElementById('chat-history');
                    chatHistory.innerHTML += '<p><b>User:</b> ' + formData.get('prompt') + '</p>';
                    chatHistory.innerHTML += '<p><b>Assistant:</b> ' + data.response + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
